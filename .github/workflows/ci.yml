name: Celestia

on:
  push:
    branches: [ master ]
    paths: [ src/**, test/**, cmake/**, .github/workflows/ci.yml, CMakeLists.txt ]
  pull_request:
    branches: [ master ]
    paths: [ src/**, test/**, cmake/**, .github/workflows/ci.yml, CMakeLists.txt ]

env:
  BUILD_TYPE: RelWithDebInfo
  CTEST_OUTPUT_ON_FAILURE: 1
  VCPKG_BINARY_SOURCES: 'clear;nuget,GitHub,readwrite'

jobs:
  build-windows:
    name: "windows-${{matrix.platform}}"
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [ x64, x86 ]

    steps:
    - name: Update vcpkg
      shell: pwsh
      run: |
        $vcpkgCommit = '69efe9cc2df0015f0bb2d37d55acde4a75c9a25b'
        pushd "$env:VCPKG_INSTALLATION_ROOT"
        git fetch --depth=1 origin $vcpkgCommit
        git reset --hard $vcpkgCommit
        ./bootstrap-vcpkg.bat
        Add-Content -Path 'triplets\${{matrix.platform}}-windows.cmake' `
          -Value 'set(VCPKG_BUILD_TYPE "release")'
        popd

    - name: Setup NuGet Credentials
      shell: pwsh
      run: |
        $nugetCmd = vcpkg fetch nuget | Select-Object -Last 1
        $nugetSource = 'https://nuget.pkg.github.com/CelestiaProject/index.json'
        & "$nugetCmd" sources add `
          -Source "$nugetSource" `
          -StorePasswordInClearText `
          -Name "GitHub" `
          -Username 'CelestiaProject' `
          -Password '${{secrets.GITHUB_TOKEN}}'

    - name: Install dependencies
      shell: pwsh
      run: |
        vcpkg --triplet=${{matrix.platform}}-windows install --recurse `
          cspice eigen3 ffmpeg[x264] fmt freetype gettext icu libepoxy libjpeg-turbo libpng luajit `
          qt5-base qtbase qt5compat

    - name: Checkout source code
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Configure CMake
      shell: pwsh
      run: |
        if ( '${{matrix.platform}}' -eq 'x86' ) {
            $GeneratorPlatform = 'Win32'
        } else {
            $GeneratorPlatform = '${{matrix.platform}}'
        }

        cmake -B '${{github.workspace}}/build' `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" `
            -DVCPKG_TARGET_TRIPLET=${{matrix.platform}}-windows `
            -DCMAKE_GENERATOR_PLATFORM="$GeneratorPlatform" `
            -DENABLE_SPICE=ON     `
            -DENABLE_TOOLS=ON     `
            -DENABLE_TESTS=ON     `
            -DENABLE_SDL=OFF      `
            -DENABLE_QT5=ON       `
            -DENABLE_QT6=ON       `
            -DENABLE_FFMPEG=ON    `
            -DENABLE_MINIAUDIO=ON `
            -DUSE_ICU=ON

    - name: Build
      shell: pwsh
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} '--' /maxcpucount:2 /nologo

    - name: Copy DLL for tests
      shell: pwsh
      working-directory: ${{github.workspace}}/build
      run: |
        Copy-Item src\celestia\${{env.BUILD_TYPE}}\*.dll test\unit\${{env.BUILD_TYPE}}\
        Copy-Item src\celestia\${{env.BUILD_TYPE}}\*.dll test\integration\${{env.BUILD_TYPE}}\

    - name: Test
      shell: pwsh
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}

    - name: Run winqtdeploy
      shell: pwsh
      working-directory: ${{github.workspace}}/build/src/celestia
      run: |
        & "$env:VCPKG_INSTALLATION_ROOT/ports/qt5-base/qtdeploy.ps1" qt5\${{env.BUILD_TYPE}}\
        & "$env:VCPKG_INSTALLATION_ROOT/installed/${{matrix.platform}}-windows/tools/Qt6/bin/windeployqt.exe" qt6\${{env.BUILD_TYPE}}\celestia-qt6.exe

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      if: success()
      with:
        name: celestia-windows-${{matrix.platform}}
        path: |
          ${{github.workspace}}/build/src/**/*.exe
          ${{github.workspace}}/build/src/**/*.dll
          ${{github.workspace}}/build/po/**/*.gmo
          ${{github.workspace}}/build/tools/**/*.exe
          ${{github.workspace}}/shaders/*.glsl

  build-posix:
    name: "${{matrix.config.os}}"
    strategy:
      fail-fast: false
      matrix:
        config:
        - os: ubuntu-20.04
          avif: OFF     # Not supported on Ubuntu20.04
          gles: ON
          gtk3: ON
          minaudio: ON
          wayland: ON
          icu: ON
          qt6: OFF
        - os: ubuntu-22.04
          avif: ON
          gles: ON
          gtk3: ON
          minaudio: ON
          wayland: ON
          icu: ON
          qt6: ON

    runs-on: ${{matrix.config.os}}
    steps:
    - name: 'Install dependencies'
      run: |
        sudo apt update
        sudo apt install -y libeigen3-dev \
                            libepoxy-dev \
                            libavcodec-dev \
                            libavformat-dev \
                            libavutil-dev \
                            libswscale-dev \
                            libjpeg-dev \
                            libpng-dev \
                            libglu1-mesa-dev \
                            libgtk-3-dev \
                            libfreetype6-dev \
                            libsdl2-dev \
                            libluajit-5.1-dev \
                            libfmt-dev \
                            libicu-dev \
                            libwayland-dev \
                            wayland-protocols \
                            ninja-build \
                            qtbase5-dev qtbase5-dev-tools qtbase5-private-dev
        if [ "${{matrix.config.qt6}}" = "ON" ]; then
            sudo apt install -y qt6-base-dev qt6-base-dev-tools libqt6core5compat6-dev qt6-base-private-dev
        fi
        if [ "${{matrix.config.avif}}" = "ON" ]; then
            sudo apt install -y libavif-dev
        fi

    - name: 'Checkout source code'
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: 'Configure CMake'
      run: |
        cmake -B ${{github.workspace}}/build            \
              -G Ninja                                  \
              -DENABLE_GLES=${{matrix.config.gles}}     \
              -DENABLE_SPICE=ON                         \
              -DENABLE_TOOLS=OFF                        \
              -DENABLE_TESTS=ON                         \
              -DENABLE_SDL=ON                           \
              -DENABLE_GTK=ON                           \
              -DUSE_GTK3=${{matrix.config.gtk3}}        \
              -DENABLE_QT5=ON                           \
              -DENABLE_QT6=${{matrix.config.qt6}}       \
              -DUSE_WAYLAND=${{matrix.config.wayland}}  \
              -DENABLE_FFMPEG=ON                        \
              -DENABLE_LIBAVIF=${{matrix.config.avif}}  \
              -DENABLE_MINIAUDIO=${{matrix.config.minaudio}} \
              -DUSE_ICU=${{matrix.config.icu}}

    - name: Build
      working-directory: ${{github.workspace}}/build
      run: ninja

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest

  build-macos:
    # Because of include path conflicts when both Qt5 and Qt6 are installed,
    # we run these as separate builds
    name: "macos-latest with ${{matrix.config.qt}}"
    strategy:
      fail-fast: false
      matrix:
        config:
        - qt: Qt5
          gtk: ON
          sdl: ON
        - qt: Qt6
          gtk: OFF
          sdl: OFF
    runs-on: macos-latest
    steps:
    - name: 'Install dependencies'
      run: |
        brew install pkg-config \
                     ninja \
                     eigen \
                     ffmpeg \
                     cspice \
                     fmt \
                     jpeg \
                     gettext \
                     libpng \
                     lua \
                     freetype \
                     libepoxy \
                     libavif
        if [ "${{matrix.config.qt}}" = "Qt5" ]; then
          brew install qt@5
        else
          brew install qt@6
        fi
        if [ "${{matrix.config.gtk}}" = "ON" ]; then
          brew install gtk+ gtkglext
        fi
        if [ "${{matrix.config.sdl}}" = "ON" ]; then
          brew install sdl2
        fi

    - name: 'Checkout source code'
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: 'Configure CMake'
      run: |
        if [ "${{matrix.config.qt}}" = "Qt5" ]; then
          UseQt5=ON
        else
          UseQt6=ON
        fi
        cmake -B ${{github.workspace}}/build      \
              -G Ninja                            \
              -DENABLE_GLES=OFF                   \
              -DENABLE_SPICE=ON                   \
              -DENABLE_TOOLS=OFF                  \
              -DENABLE_TESTS=ON                   \
              -DENABLE_SDL=${{matrix.config.sdl}} \
              -DENABLE_GTK=${{matrix.config.gtk}} \
              -DUSE_GTK3=OFF                      \
              -DENABLE_QT5=${UseQt5:OFF}          \
              -DENABLE_QT6=${UseQt6:OFF}          \
              -DUSE_WAYLAND=OFF                   \
              -DENABLE_FFMPEG=ON                  \
              -DENABLE_LIBAVIF=ON                 \
              -DENABLE_MINIAUDIO=ON               \
              -DUSE_ICU=OFF

    - name: Build
      working-directory: ${{github.workspace}}/build
      run: ninja

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest

  gnulinux-arm64:
    runs-on: self-hosted
    steps:
    - name: 'Install dependencies'
      run: |
        #sudo dnf config-manager --set-enabled ol8_codeready_builder
        sudo yum install -y eigen3-devel \
                            libepoxy-devel \
                            libpng-devel \
                            libjpeg-turbo-devel \
                            freetype-devel \
                            SDL2-devel \
                            lua-devel \
                            gtk3-devel \
                            qt5-qtbase-devel \
                            qt5-qttools \
                            gettext-devel \
                            libicu-devel \
                            cmake \
                            ninja-build \
                            gcc-toolset-11-gcc-c++

    - name: 'Checkout source code'
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: 'Configure CMake'
      run: |
        cmake -B ${{github.workspace}}/build  \
              -G Ninja                        \
              -DENABLE_GLES=ON                \
              -DENABLE_SPICE=ON               \
              -DENABLE_TOOLS=ON               \
              -DENABLE_TESTS=ON               \
              -DENABLE_SDL=ON                 \
              -DENABLE_GTK=ON                 \
              -DUSE_GTK3=ON                   \
              -DENABLE_QT5=ON                 \
              -DENABLE_QT6=OFF                \
              -DENABLE_FFMPEG=OFF             \
              -DENABLE_MINIAUDIO=ON           \
              -DUSE_ICU=ON
      env:
        CC: /opt/rh/gcc-toolset-11/root/usr/bin/gcc
        CXX: /opt/rh/gcc-toolset-11/root/usr/bin/g++

    - name: Build
      working-directory: ${{github.workspace}}/build
      run: ninja

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest

  sonarscanner:
    runs-on: sonarscanner
    steps:
    - name: 'Install dependencies'
      run: |
        sudo apt update
        sudo apt install -y libeigen3-dev \
                            libepoxy-dev \
                            libavcodec-dev \
                            libavformat-dev \
                            libavutil-dev \
                            libswscale-dev \
                            libjpeg-dev \
                            libpng-dev \
                            libglu1-mesa-dev \
                            qtbase5-dev \
                            qtbase5-dev-tools \
                            libqt5opengl5-dev \
                            libfreetype6-dev \
                            libsdl2-dev \
                            libluajit-5.1-dev \
                            libicu-dev \
                            cmake

    - name: 'Checkout source code'
      uses: actions/checkout@v3
      with:
        submodules: true
        # Disabling shallow clone is recommended for improving relevancy of reporting
        fetch-depth: 0

    - name: 'Configure CMake'
      run: |
        cmake -B ${{github.workspace}}/build \
              -G Ninja                       \
              -DENABLE_GLES=ON               \
              -DENABLE_SPICE=OFF             \
              -DENABLE_TOOLS=OFF             \
              -DENABLE_TESTS=OFF             \
              -DENABLE_SDL=ON                \
              -DENABLE_GTK=OFF               \
              -DENABLE_QT5=ON                \
              -DENABLE_FFMPEG=ON             \
              -DENABLE_MINIAUDIO=ON          \
              -DUSE_ICU=ON                   \
              -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

    - name: Analyze
      run: |
        sonar-scanner                                                   \
          -Dsonar.cfamily.compile-commands=build/compile_commands.json  \
          -Dsonar.organization=celestiaproject                          \
          -Dsonar.projectKey=CelestiaProject_Celestia                   \
          -Dsonar.sources=src/                                          \
          -Dsonar.exclusions=src/celestia/win32/**,src/celestia/gtk/**,src/celutil/r128.h,src/**/*.inc \
          -Dsonar.test.exclusions=test/**                               \
          -Dsonar.tests=test/
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
